config:
    include:
        - "train/train_dnn.yaml"

job:
    job_name: "example-dnn-apply"
    job_type: "apply"
    train_job_name: "emu-dnn"

apply:
    plot_atlas_label: True
    atlas_label:
        status: "wip"
        simulation: "true"
        energy: "13 TeV"
        lumi: 139

    #check_model_epoch: true
    epoch_check_interval: 20

    book_history: true
    cfg_history:
        accuracy:
            plot_title: "accuracy history"
            save_format: "png"
        loss:
            plot_title: "loss history"
            save_format: "png"

    book_kine: true
    cfg_kine:
        hist_kwargs_sig:
            bins: 25
            histtype: "stepfilled"
            density: true
        hist_kwargs_bkg:
            bins: 25
            histtype: "stepfilled"
            density: true
        jet_0_fjvt:
            hist_kwargs_sig:
                range: [0, 2]
        save_format: "png"

    book_cor_matrix: true

    # Studies depending on models

    book_roc: true

    book_train_test_compare: true
    cfg_train_test_compare:
        plot_title: "train/test MVA scores compare"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"

    book_mva_scores_data_mc: true
    cfg_mva_scores_data_mc:
        sig_list:
            - "signal"
        bkg_list:
            - "background"
        data_key:
        apply_data: false
        apply_data_range:
        plot_title: "MVA scores"
        bins: 25
        range: [0, 1]
        density: true
        log: true
        save_format: "png"
        use_root: false

    book_significance_scan: true
    significance_raw_weight: true
    cfg_significance_scan:
        significance_algo: "s_b"

    book_cut_kine_study: true
    cfg_cut_kine_study:
        bins: 40
        range:
        histtype: "stepfilled"
        alpha: 0.3
        density: true
        save_format: "png"
        save_ratio_table: true
        dnn_cut_list:
            - 0.75
            #- 0.6
            #- 0.8

    book_importance_study: true
    cfg_importance_study:
        log: false
